<div *ngIf="!order">
    <form>
        <input type="text" name="tableNumber" [(ngModel)]="tableNumber" placeholder="Your Table Number">
        <input type="submit" value="Order Dat Thang" (click)="beginOrder(tableNumber)">
    </form>
</div>

<app-app-menu *ngIf="order" [order]="order" [restaurantId]="restaurantId"></app-app-menu>
